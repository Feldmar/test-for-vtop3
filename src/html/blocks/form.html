<div class="form">
	<div class="form__description">
		<div class="form__description__title">New user?</div>
		<div class="form__description__subtitle">
			Use the form below to create your account.
		</div>
	</div>

	<form
		class="form__container"
		method="get"
		enctype="multipart/form-data"
		novalidate
	>
		<div class="form__top">
			<div class="form__first-name">
				<label class="form__label">First name</label>
				<input
					type="text"
					class="form__input"
					value=""
					id="validate__name"
					required
				/>
				<label id="name_invalid"></label>
			</div>

			<div class="form__last-name">
				<label class="form__label">Last name</label>
				<input
					type="text"
					class="form__input"
					id="validate__last-name"
					value=""
					required
				/>
				<label id="last-name_invalid"></label>
			</div>

			<div class="form__nationality">
				<label class="form__label">Nationality</label>
				<select class="form__select" id="nationalites" required></select>
			</div>

			<div class="form__email">
				<label class="form__label">Email</label>

				<input type="email" class="email__validate" value="" />
				<label class="invalid__email"></label>
			</div>

			<div class="form__dob">
				<label class="form__label">Date of Birth</label>
				<div class="form__dob__selects">
					<select class="form__select day" required></select>
					<select class="form__select mounth" required></select>
					<select class="form__select year" required></select>
				</div>
			</div>

			<div class="form__gender">
				<label class="form__label">Gender</label>
				<div class="form__gender__checks">
					<div class="form__check">
						<input
							class="form__check__input"
							type="radio"
							name="exampleRadios"
							value="male"
							checked
						/>
						<label class="form__check__label"> Male </label>
					</div>
					<div class="form__check">
						<input
							class="form__check__input"
							type="radio"
							name="exampleRadios"
							value="female"
						/>
						<label class="form__check__label"> Female </label>
					</div>
				</div>
			</div>
			<div class="form__password">
				<label class="form__label">Password</label>
				<input
					type="password"
					class="form__input"
					id="inputPassword"
					value=""
				/>
				<label id="password-error"></label>
			</div>
			<div class="form__password">
				<label class="form__label"> Confirm Password</label>
				<input
					type="password"
					class="form__input"
					id="confirmPasswordInput"
					value=""
				/>
			</div>
		</div>

		<div class="form__bottom">
			<div>
				<span class="form__bottom__description"
					>Have an account? <a href="#" class="form__login">Login</a></span
				>
			</div>
			<div>
				<button class="form__button" type="submit">Complete Signup</button>
			</div>
		</div>
	</form>
</div>
